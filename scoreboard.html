<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <h1 class="title">Scoreboard</h1>
            
            <!-- Winner Status Display -->
            <div class="winner-display" id="winner-display">
                Game in Progress
            </div>

            <div class="container">
                <div class="team-section">
                    <div class="team-header">
                        <h3>HOME</h3>
                    </div>
                    <div class="score-board">
                        <div class="score" id="home-score">0</div>
                    </div>
                    <div class="score-controls">
                        <select id="home-points" class="points-select">
                            <option value="1">1 Point</option>
                            <option value="2">2 Points</option>
                            <option value="3">3 Points</option>
                        </select>
                        <button onclick="addScore('home')" class="add-btn">ADD POINTS</button>
                    </div>
                </div>

                <div class="divider">
                    <div class="vs-circle">VS</div>
                </div>

                <div class="team-section">
                    <div class="team-header">
                        <h3>GUEST</h3>
                    </div>
                    <div class="score-board">
                        <div class="score" id="guest-score">0</div>
                    </div>
                    <div class="score-controls">
                        <select id="guest-points" class="points-select">
                            <option value="1">1 Point</option>
                            <option value="2">2 Points</option>
                            <option value="3">3 Points</option>
                        </select>
                        <button onclick="addScore('guest')" class="add-btn">ADD POINTS</button>
                    </div>
                </div>
            </div>

            <!-- Score Log Section -->
            <div class="log-section">
                <h3>Scoring Log</h3>
                <div class="log-container" id="score-log">
                    <!-- Log entries will be added here dynamically -->
                </div>
            </div>

            <button onclick="resetScores()" class="reset-btn">Reset Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
